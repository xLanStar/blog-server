{% extends "base.html" %}
{% block title %} 建立新貼文 {% endblock %}
{% block content %}
<h1 align="center">建立新貼文</h1>
<form method="post" enctype="multipart/form-data" id="post-form">
    <textarea name="text" id="text" class="form-control" placeholder="請輸入文字內容"></textarea>
    <br>

    <div align="center">
        <button type="submit" class="btn btn-lg btn-dark">張貼<i class="fa-solid fa-dog"></i></button>
    </div>
</form>
{% endblock %}
